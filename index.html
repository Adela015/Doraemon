<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Doraemon</title>
</head>
<body>
    <div class="container">
        <div class="doraemon">
            <div class="face">
                <div class="white">
                    <div class="eye left">
                        <div class="eye-black"></div>
                    </div>
                    <div class="eye right">
                        <div class="eye-black"></div>
                    </div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                        <div class="mustache left"></div>
                        <div class="mustache two left"></div>
                        <div class="mustache three left"></div>
                        <div class="mustache right"></div>
                        <div class="mustache two right"></div>
                        <div class="mustache three right"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
